<!DOCTYPE html> <!--HTML 5-->
<!-- Comment shortcut: Ctrl + / -->
<html lang="en"> <!--Root element, lang tag for screen readers-->
    <head> <!--Information about webpage, not content-->
        <meta charset="UTF-8"> <!--Required-->
        <title>HTML Boilerplate</title>
    </head>

    <body>
        <h1>HTML Basic Tags</h1>
        <h2>Text</h2>
        <p>Regular text</p>
        <strong>Bold text</strong>
        <p>Regular <strong>Bold</strong>
            <em>Emphasis</em></p>
        <h2>Lists</h2>
        <h3>Unordered List</h3>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>1</li>
            <li>2</li>
        </ol>
        <h1>Links</h1>
        <!-- target: _self (current tab), _blank (new tab) -->
        <!-- rel: noreferrer (prevents the new page from accessing the old tab and tracking links to it) -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

        <!-- Relative to the current page -->
        <a href="./images/index.html">Relative path link </a> 

        <img src="./images/odin.jpg" alt="dog" height="300", width="300">
    </body>
</html>
